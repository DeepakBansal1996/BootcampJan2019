<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Sign Up </title>
        <link rel="stylesheet" href="SignUpPage.css">
    </head>
    <body>
        <header>
            <img src="logo.png" alt="logo">
            
        </header>
        
        <div class="loginBox">
            <h2>Create A New Account</h2>
            <form name="MyForm" onsubmit="return validation()">
                <p>Name</p>
                <input type="text" name="" placeholder="Name" id="name">
                <span id="name"></span>
                
                 <p>Employment Id</p>
                <input type="text" name="" placeholder="EMP000" id="employmentid"> 
                <span id="employmentid"></span>
                <p> Email </p>
                <input type="text" name="" placeholder="abc@cygrp.com" id="email">
                <span id="email"></span>
                <p> Password </p>
                <input type="password" name="" placeholder="••••••••" id="password">
                 <span id="password"></span>
                <p>Confirm Password </p>
                <input type="password" name="" placeholder="••••••••" id="confirmpassword">
                <span id="confirmpassword"></span>
                <br><br>
                <a href="EnterDetails.html"><input type="button" name="" value="Submit"></a><br>
                 

            </form>
        </div>
        <video autoplay loop muted class="video_selector">
            <source src="Background12.mp4" type="video/mp4">
            you have an older version  of browser
        </video>
        <script type="text/javascript" src="SignUpPage.js"></script>
    </body>
</html>
